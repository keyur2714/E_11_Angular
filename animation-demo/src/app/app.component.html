<div class="container">
  <div class="row form-group">
    <div class="col">
      Animation Demo
    </div>
  </div>

  <div class="row form-group">
    <div class="col">
      <button class="btn btn-success" (click)="changeState()">Change State</button>
    </div>
  </div>

  <div class="row form-group">
    <div class="col" >
      <div style="width: 100px;height: 100px;" [@simpleTrigger]="state"></div>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-3">
      <ul [@onOffTrigger]="onOffState">
        <li *ngFor="let name of friendNames">
          {{name}}
        </li>
      </ul>
    </div>
  </div>

</div>
