<form #frm=ngForm (ngSubmit)="save(frm)">
    <div class="row form-group">
        <div class="col-sm-4">
            Item Id :
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name=id [(ngModel)]="item.id" required #id=ngModel>
        </div>
        <div class="col-sm-4" *ngIf="id.invalid && id.touched">
            Item Id is Mandatory Field.
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Item Code :
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name=code [(ngModel)]="item.itemCode" required #code=ngModel>
        </div>
        <div class="col-sm-4" *ngIf="code.invalid && code.touched">
            Item Code is Mandatory Field.
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Item Name :
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name=name [(ngModel)]="item.itemName" required #name=ngModel>
        </div>
        <div class="col-sm-4" *ngIf="name.invalid && name.touched">
            Item Name is Mandatory Field.
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            Item Price :
        </div>
        <div class="col-sm-4">
            <input type="number" class="form-control" name=price [(ngModel)]="item.price" required #price=ngModel>
        </div>
        <div class="col-sm-4" *ngIf="price.invalid && price.touched">
            Item Price is Mandatory Field.
        </div>
    </div>
    <div class="row">
        <div class="col" *ngIf="itemId === 0">
            <button class="btn btn-success">Save</button>
        </div>
        <div class="col" *ngIf="itemId > 0">
            <button class="btn btn-success">Update</button>
        </div>
    </div>
</form>
