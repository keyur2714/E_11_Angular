<div *ngFor="let person of personList">
        <div *ngIf="person.firstName === search || search === ''">
            <div class="row">
                <div class="col">
                    <app-message [message]="person.description" [message-type]="'secondary'"></app-message>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header bg-dark text-info">
                            Personal Details
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>First Name : </th>
                                    <td>{{person.firstName}}</td>
                                </tr>            
                                <tr>
                                    <th>Last Name : </th>
                                    <td>{{person.lastName}}</td>
                                </tr>
                                <tr>
                                    <th>City Name : </th>
                                    <td>{{person.city}}</td>
                                </tr>
                                <tr>
                                    <th>Age : </th>
                                    <td>{{person.age}}</td>
                                </tr>
                                <tr>
                                    <th>Mobile No : </th>
                                    <td>{{person.mobileNo}}</td>
                                </tr>
                                <tr>
                                    <th>Email : </th>
                                    <td>{{person.email}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>    
                <div class="col">
                    <app-skills [skills]="person.skills" [testMessage]="'Hello Just For Testing...!'"></app-skills>
                </div>
            </div>
        </div>    
</div>
