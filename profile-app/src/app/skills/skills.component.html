<div class="card">
    <div class="card-header bg-danger text-white">Skills</div>
    <div class="card-body">
        <table class="table table-border">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>SkillSets</th>
                </tr>                
            </thead>
            <tbody>
                <tr *ngFor="let skill of skills">
                    <td>{{skill.skillType}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let skills of skill.skillSets">
                                {{skills}}
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
